  <div id='form-container'>
    <form id='product-form' action="/addProduct" method="post">
      <h1>Product Details</h1>
      <div class="form-inputs-div">
        <label for="product-name-input">Name:</label>
        <input type="text" id="product-name-input" name="product-name-input" placeholder="fishing rod">
      </div>

      <div class="form-inputs-div">
        <label for="product-price-input">Price ($):</label>
        <input type="number" name="product-price-input" id="product-price-input" placeholder="100">
      </div>

      <div class="form-inputs-div">
        <label for="product-description-input">Description:</label>
        <input type="text" id="product-description-input" name="product-description-input"
          placeholder="Very nice product" name="product-description-input">
      </div>

      <div class="form-inputs-div">
        <label for="product-image-input">Image:</label>
        <input type="button" id="upload-image-btn" value="UPLOAD">
        <input type="file" id="product-image-input" name="product-image-input">
      </div>

      <button id='add-product-btn' type="submit">Add Product</button>
    </form>
  </div>
